<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cadastra-se</title>
</head>

<body>
    <main>
        <form id="form-register">
            <label>Nome</label>
            <input id="nome_user" name="nome_user" type="text" placeholder="Seu nome">
            <label>E-mail</label>
            <input id="email_user" name="email_user" type="email" placeholder="Seu e-mail">
            <label>Senha</label>
            <input id="senha_user" name="senha_user" type="current_password" placeholder="Sua senha">
            <div>
                <button id="enviar" type="submit">Enviar</button>
            </div>
            
        </form>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
